
<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<meta charset="utf-8">

<style>
  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 2px;
  }

  .grid_line {
    stroke: lightgrey;
    stroke-opacity: 0.7;
    shape-rendering: crispEdges;
  }

  .grid_path {
    stroke-width: 0;
  }

  .legend rect {
    fill:white;
    stroke:black;
    opacity:0.8;}



</style>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<table>
  <tr>
    <td><h1>TEST</h1></td>
  </tr>
  <tr>
    <td><div id="my_dataviz"></div></td>
  </tr>
</table>

<!-- Create a div where the graph will take place -->

<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<script>

// set the dimensions and margins of the graph
var margin = {top: 50, right: 100, bottom: 50, left: 60},
    width = 1000 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Add the grey background that makes ggplot2 famous
svg
  .append("rect")
    .attr("x",0)
    .attr("y",0)
    .attr("height", height)
    .attr("width", width)
    .style("fill", "EBEBEB")

svg.append("text")
    .attr("x", (width / 2))             
    .attr("y", 0 - (margin.top / 2))
    .attr("text-anchor", "middle")  
    .style("font-size", "16px") 
    .style("text-decoration", "underline")  
    .text("How do wages vary among Montana counties with varying population sizes?");



//Read the data
d3.csv("https://raw.githubusercontent.com/hannahjordanUM/Data_Vis_Repo/master/wages_quarterly.csv", function(data) {

    // List of groups (here I have one group per column)
    var allGroup = ["Yellowstone","Missoula", "Gallatin"]

    // Reformat the data: we need an array of arrays of {x, y} tuples
    var dataReady = allGroup.map( function(grpName) { // .map allows to do something for each element of the list
      return {
        name: grpName,
        values: data.map(function(d) {
          return {Year: d3.timeParse("%Y-%m-%d")(d.Year), value: +d[grpName]};
        })
      };
    });
    // I strongly advise to have a look to dataReady with
    // console.log(dataReady)

    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeDark2);

    // Add X axis --> it is a date format
    var x = d3.scaleTime()
      .domain([new Date("2001-01-01"), new Date("2018-01-01")])
      .range([ 0, width ]);



    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).tickSize(-height).ticks(10))
      .select(".domain").remove()
    // Add Y axis
    var y = d3.scaleLinear()
      .domain( [450,1000])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y).tickSize(-width).ticks(7))
      .select(".domain").remove()

    svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .style("font-size","14px")
      .text("Average Weekly Wage in U.S. Dollars");

  

    svg.selectAll(".tick line").attr("stroke", "white")


    // Add the lines
    var line = d3.line()
      .x(function(d) { return x(+d.Year) })
      .y(function(d) { return y(+d.value) })
    svg.selectAll("myLines")
      .data(dataReady)
      .enter()
      .append("path")
        .attr("d", function(d){ return line(d.values) } )
        .attr("stroke", function(d){ return myColor(d.name) })
        .style("stroke-width", 1.5)
        .style("fill", "none")
        .style("stroke-opacity",0.8)

    // Add the points
    svg
      // First we need to enter in a group
      .selectAll("myDots")
      .data(dataReady)
      .enter()
        .append('g')
        .style("fill", function(d){ return myColor(d.name) })
      // Second we need to enter in the 'values' part of this group
      .selectAll("myPoints")
      .data(function(d){ return d.values })
      .enter()
      .append("circle")
        .attr("cx", function(d) { return x(d.Year) } )
        .attr("cy", function(d) { return y(d.value) } )
        .attr("r", 2)
        //.attr("stroke", "white")


      var legend = svg.append("g")
        .attr("class","legend")
        //.attr("transform","translate(50,30")
        .style("font-size","12px")
        .style("fill","white")
        .style("font-weight","bold")
        .style("font-family","Arial")
        //.attr("height", 100)
        //.attr("width", 100)

    legend.append("text")
        .text("Montana County")
        .attr("x",20)
        .attr("y",20)
        .style("font-weight","bold")
        .style("text-anchor","left");

    var size = 10
    legend
      .selectAll("legendDots")
      .data(dataReady)
      .enter()
      .append("rect")
      .attr("x",30)
      .attr("y",function(d,i){ return 30 + i*(size+5)})
      .attr("width",size)
      .attr("height",size)
      .style("fill", function(d){return myColor(d.name) })

    legend
      .selectAll("myLabels")
      .data(dataReady)
      .enter()
      .append("text")
        .attr("x", 35+size*1.2)
        .attr("y", function(d,i){return 32 + i*(size+5) + (size/2)})
        .style("fill", "black")
        .text(function(d){ return d.name })
        .attr("text-anchor","left")
        .style("alignment-baseline","middle")
        .style("opacity",0.7)

*/


        
    // Add a legend at the end of each line
    svg
      .selectAll("myLabels")
      .data(dataReady)
      .enter()
        .append('g')
        .append("text")
          .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; }) // keep only the last value of each time series
          .attr("transform", function(d) { return "translate(" + x(d.value.Year) + "," + y(d.value.value) + ")"; }) // Put the text at the position of the last point
          .attr("x", 12) // shift the text a bit more right
          .text(function(d) { return d.name; })
          .style("fill", function(d){ return myColor(d.name) })
          .style("font-size", 15)

})


</script>
